
# INFORMATION
application.fee.rate=0.005

# SERVER HTTP PORT
server.port=8080

# ENDPOINTS ACTUATORS
management.endpoints.web.exposure.include=info,health,metrics,httptrace
management.trace.http.enabled= true
management.endpoint.health.show-details=always
management.server.port=8080

## H2
spring.h2.console.enabled=true
spring.h2.console.path=/console

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.use-new-id-generator-mappings= false
spring.jpa.properties.hibernate.format_sql=true

# MySQL
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/paymybuddy?zeroDateTimeBehavior=CONVERT_TO_NULL&serverTimezone=Europe/Paris
spring.datasource.username=pmb_USER
spring.datasource.password=pmb_PASSWORD06
